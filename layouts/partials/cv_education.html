<div class="sectionside">
    <h1 class="section-title" style = "margin-bottom: 10px">{{ .Site.Params.title_as.education }}</h1>
    {{ range .Site.Data.education }}
    <div class="item">
        <h3 class="item-title" >{{ .name }}</h3>
        <span>{{ .university }}</span><br>
        <span>{{ .date }} |   {{ .grade }}</span>
    </div>
    {{ end }}
</div>
